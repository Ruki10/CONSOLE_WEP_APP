<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
           Console Web App 
        </title>
        <body>
            <h1>OPEN CONSOLE</h1>
            <h3>To open the console, right-click and then click Console</h3>
            <p>
                VisualStudio is a program where you can program HTML CSS and Javascript.
                To start VisualStudio, double-click the icon 
                Then we create two new files with the extension .JS .HTML & .CSS.
                </p>
            <script>
                var hello = "My first console project";
                console.log(hello);

                var first_name = "Ruben";
                var last_name = "Kippe";
                var full_name = first_name.concat (last_name);
                console.log(full_name);

                var a = 10;

                var add = a + b ;
                console.log(add);

                var subtract = a - b;

                console.log(divide);
